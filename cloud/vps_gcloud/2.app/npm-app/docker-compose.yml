version: '3.8'

# Nginx Proxy Manager
# VM: gcloud-arch-1 (pending)

services:
  npm-gcloud:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm-gcloud
    restart: unless-stopped
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
      - "81:81"    # Admin Panel
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
      - DISABLE_IPV6=true
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - mail_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  mail_network:
    name: mail_network
    driver: bridge

volumes:
  npm_data:
    name: npm_gcloud_data
  npm_letsencrypt:
    name: npm_gcloud_letsencrypt
