version: "3.8"

services:
  flask-server:
    build: .
    container_name: flask-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      # Mount the cloud config file
      - /opt/cloud-dashboard/cloud-infrastructure.json:/app/cloud-infrastructure.json:ro
      # Mount SSH keys for remote VM access (read-only)
      - ~/.ssh:/home/appuser/.ssh:ro
    environment:
      - FLASK_DEBUG=false
      - CLOUD_CONFIG_PATH=/app/cloud-infrastructure.json
    networks:
      - public_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  public_net:
    external: true
