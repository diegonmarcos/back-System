version: '3.8'

# PostgreSQL for n8n AI
# VM: oracle-arm-server (pending)

services:
  n8n-ai-db:
    image: postgres:16-alpine
    container_name: n8n-ai-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${N8N_DB_NAME:-n8n}
      - POSTGRES_USER=${N8N_DB_USER:-n8n}
      - POSTGRES_PASSWORD=${N8N_DB_PASSWORD:-changeme}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - n8n_ai_db_data:/var/lib/postgresql/data
    networks:
      - ai_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${N8N_DB_USER:-n8n} -d ${N8N_DB_NAME:-n8n}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  ai_network:
    name: ai_network
    driver: bridge

volumes:
  n8n_ai_db_data:
    name: n8n_ai_db_data
