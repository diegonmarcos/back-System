version: '3.8'

# Syncthing File Sync
# VM: oracle-web-server-1 (130.110.251.193)

services:
  sync-app:
    image: syncthing/syncthing:latest
    container_name: sync-app
    restart: unless-stopped
    hostname: sync-app
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "8384:8384"   # Web GUI
      - "22000:22000/tcp"  # Sync protocol TCP
      - "22000:22000/udp"  # Sync protocol UDP
      - "21027:21027/udp"  # Discovery
    volumes:
      - syncthing_config:/var/syncthing/config
      - syncthing_data:/var/syncthing/data
    networks:
      - web_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8384/rest/system/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  web_network:
    name: web_network
    driver: bridge

volumes:
  syncthing_config:
    name: syncthing_config
  syncthing_data:
    name: syncthing_data
