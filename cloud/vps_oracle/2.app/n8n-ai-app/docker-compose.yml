version: '3.8'

# n8n Workflow Automation (AI Agentic)
# VM: oracle-arm-server (pending)
# High memory for LLM workflows

services:
  n8n-ai-app:
    image: n8nio/n8n:latest
    container_name: n8n-ai-app
    restart: unless-stopped
    depends_on:
      - n8n-ai-db
    ports:
      - "5678:5678"
    environment:
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}

      # Database (PostgreSQL for better performance)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-ai-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${N8N_DB_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD:-changeme}

      # Webhook URL
      - WEBHOOK_URL=https://ai.diegonmarcos.com/
      - N8N_HOST=ai.diegonmarcos.com
      - N8N_PROTOCOL=https

      # Execution settings (optimized for AI workloads)
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_MODE=regular
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=720

      # Timezone
      - GENERIC_TIMEZONE=Europe/Paris
      - TZ=Europe/Paris

      # Security
      - N8N_SECURE_COOKIE=true

      # Higher memory for AI workflows
      - NODE_OPTIONS=--max-old-space-size=4096

    volumes:
      - n8n_ai_data:/home/node/.n8n
    networks:
      - ai_network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  ai_network:
    name: ai_network
    driver: bridge

volumes:
  n8n_ai_data:
    name: n8n_ai_data
